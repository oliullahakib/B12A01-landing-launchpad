<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/logo.css">
</head>
<body class="raleway-font">
    <header>
        <nav>
            <h3 class="logo inter-font primary-text-color">LOGO</h3>
            <button class="primary-btn">Sing Up</button>
        </nav>
        <div class="banner">
            <h1>Cool Dark UI Template for </h1>
            <h1>Webflow Agencies!</h1>
            <button class="primary-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-text-container">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="">
        </section>
        <section class="productive-user">
            <div class="section-heading user-heading">
                <h1>Joined Thousands of Productive Users</h1>
            </div>
            <div class="user-data-container">
                <div class="user-data inter-font">
                    <h1 class="data-value">50K</h1>
                    <p class="subtitle">Active Users</p>
                </div>
                <div class="user-data">
                    <h1 class="data-value">2M+</h1>
                    <p class="subtitle">Focus Sessions</p>
                </div>
                <div class="user-data">
                    <h1 class="data-value">95%</h1>
                    <p class="subtitle">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
